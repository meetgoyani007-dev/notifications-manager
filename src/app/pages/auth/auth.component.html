<div class="login-form">
  <h1 class="mb-4 text-center">Login</h1>
  <div class="content">
    <div class="input-field mb-4">
      <input type="email" placeholder="Email" class="form-control" autocomplete="off" [(ngModel)]="email">
    </div>
    <div class="input-field mb-4">
      <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password">
    </div>
  </div>
  <div class="action">
    <p class="text-danger" id="errorMsg"></p>
    <button class="btn btn-primary w-100" (click)="login()">Sign in</button>
  </div>
</div>
